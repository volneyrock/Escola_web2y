{{extend 'base.html'}}
<h1>Bem vindo ao Fórum</h1>

<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>Título</th>
				<th>Criado por</th>
				<th>Criado em</th>
			</tr>
		</thead>
		<tbody>
			{{for m in posts:}}
			<tr>
				<td> <a href="{{=URL('ver_mensagem', args=m.id)}}">{{=m.titulo}}</td>
				<td>{{=m.created_by}}</td>
				<td>{{=m.created_on}}</td>
			</tr>
			{{pass}}
		</tbody>
	</table>
</div>
